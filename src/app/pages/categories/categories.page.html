<app-header headerType="main"></app-header>
<ion-content>
    <div class="ion-padding">
        <div class="cat-cards-container">
            <!-- Component proposal -->
            <ion-card class="cat-card-container i-padding" *ngFor="let cat of categories" (click)="goPostsByCat(cat.id)">
                <div class="card-title-container">
                    <ion-card-title>{{cat.name}}</ion-card-title>
                    <ion-card-subtitle>{{cat.parent}} articles</ion-card-subtitle>
                </div>
            </ion-card>
        </div>
    </div>
</ion-content>

<app-header headerType="main"></app-header>
<ion-content>
    <div class="categories-main-container">
        <div class="cat-cards-container">
            <!-- Component proposal -->
            <ion-card class="cat-card-container" 
                      *ngFor="let cat of categories" 
                      (click)="goPostsByCat(cat.id)" 
                      style="-webkit-background-size: 100%;
                             -moz-background-size: 100%;
                             background-size: 100%;" 
                      [ngStyle]="{'background-image' : 'url(' + cat.image + ')' }">
                <div class="car-title-container">
                    <ion-card-title>{{cat.name}}</ion-card-title>
                    <ion-card-subtitle>{{cat.count}} Negocios</ion-card-subtitle>
                </div>
            </ion-card>
        </div>
    </div>

    <ion-infinite-scroll [disabled]="!infinityLoadingFlag" threshold="150px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
            loadingSpinner="crescent"
            loadingText="Cargando...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>

<app-header headerType="page"></app-header>

<ion-content>
    <div>
        <!-- Ion select -->
        <ion-item>
            <ion-label>Filtros</ion-label>
            <ion-select #filtersSelect (ionChange)="postFilter(filtersSelect.value)" interface="popover" placeholder="Filtrar Posts por:">
                <!-- Taxonomis goes here -->
                <ion-select-option value="all"> Todas </ion-select-option>
                <ng-container *ngFor="let tag of allTags">
                    <ion-select-option [value]="tag.term_taxonomy_id">{{tag.name}}</ion-select-option>
                </ng-container>
            </ion-select>
        </ion-item>
        <!-- Ion-select -->
        <div class="cat-cards-container">
            <!-- Component proposal -->
            <ion-card class="cat-card-container cat-card i-padding" *ngFor="let post of allPosts" (click)="goPost(post.id)" style="-webkit-background-size: 100%;
                    -moz-background-size: 100%;
                    background-size: 100%;" [ngStyle]="{'background-image' : 'url(' + post.featured_image.large + ')' }">
                <div class="car-title-container">
                    <ion-card-title>{{post.title}}</ion-card-title>
                </div>
            </ion-card>
        </div>
    </div>
</ion-content>

<ion-app>
    <!-- <ion-split-pane contentId="main-content"> -->
        <!-- Side Menu -->
        <ion-menu contentId="main-content" type="overlay">
            <div class="app-menu-logo-container">
                <ng-container *ngIf="!darkMode; else elseTemplate">
                    <ion-img src="assets/img/guia_para_negocios_logo.png" alt="GPN logo"></ion-img>
                </ng-container>
                <ng-template #elseTemplate>
                    <ion-img src="assets/img/Logo-GPN-Blanco.png" alt="GPN logo"></ion-img>
                </ng-template>
            </div>
            <ion-content class="app-menu-lateral">
                <ion-list id="inbox-list">
                    <ion-menu-toggle auto-hide="false" >
                        <ion-item *ngFor="let p of appPages; let i = index" (click)="selectedIndex = i" 
                            [routerLink]="[p.url]" routerDirection="root" routerLinkActive="active" 
                            lines="none" detail="false"  [class.selected]="selectedIndex == i">
                                <!-- <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i"></ion-item> -->
                                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                                <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>


                    <ion-item lines="none" (click)="cambioTheme()">
                        <ion-icon *ngIf="!darkMode" slot="start" name="moon"></ion-icon>
                        <ion-label *ngIf="!darkMode">Act. Dark Mode</ion-label>

                        <ion-icon  *ngIf="darkMode" slot="start" name="sunny"></ion-icon>
                        <ion-label *ngIf="darkMode">Act. light Mode</ion-label>

                    </ion-item>
                </ion-list>
                <div class="app-menu-copyright">
                    <p>
                        Â© Guia para negocios 2020
                        <br>
                        Guiaparanegocios.com
                        <br>
                        {{versionName}}
                    </p>
                </div>
            </ion-content>
        </ion-menu>
        <!-- Side Menu -->
        <ion-router-outlet id="main-content"></ion-router-outlet>
    <!-- </ion-split-pane> -->
</ion-app>
